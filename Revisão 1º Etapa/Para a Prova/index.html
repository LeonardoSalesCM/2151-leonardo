<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

  <div id="imagem">
    <img id="foto">
  </div>

    <section id="conteudo" class="container">
        <!-- Content here -->

        <h1><output id="titulo">CONCESSIONÁRIA DE CARROS</output></h1>

        <form class="row g-3" name="form">
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome">
            </div>
            <div class="col-md-6">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" class="form-control" id="telefone">
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="leonardosales@gmail.com">
            </div>

            <div class="col-md-6">
                <label for="nomecarro" class="form-label">Data da Compra</label>
                <input type="date" class="form-control" id="nomecarro">
              </div>
              <div class="col-md-6">
                <label for="modelo" class="form-label">Modelo</label>
                <select class="form-select" id="modelo" onchange="trocarTema()">
                    <option selected>Selecione...</option>
                    <option value="mod1">Porsche</option>
                    <option value="mod2">Audi</option>
                    <option value="mod3">BMW</option>
                  </select>
              </div>

            <div class="col-12">
                <label for="cor" class="form-label">Cor</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="cor" id="preto" value="preto" onchange="calc()">
                    <label class="form-check-label" for="preto">Preto</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="cor" id="prata" value="prata" onchange="calc()">
                    <label class="form-check-label" for="prata">Prata</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="cor" id="azul" value="azul" onchange="calc()">
                    <label class="form-check-label" for="azul">Azul</label>
                  </div>
            </div>
            <div class="col-md-6">
            <label for="adicionais" class="form-label">Acessórios</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="aerofoleo" id="aerofoleo" onchange="acessorios(1500,this.checked)">
                <label class="form-check-label" for="aerofoleo">
                  Aerofoléo
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="brake" id="brake" onchange="acessorios(2000,this.checked)">
                <label class="form-check-label" for="brake">
                  Brake-light
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="rack" id="rack" onchange="acessorios(1500,this.checked)">
                <label class="form-check-label" for="rack">
                  Rack do Teto
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="spoilertras" id="spoilertras" onchange="acessorios(1000,this.checked)">
                <label class="form-check-label" for="spoilertras">
                  Spoiler Traseiro
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="spoilerdia" id="spoilerdia" onchange="acessorios(1000,this.checked)">
                <label class="form-check-label" for="spoilerdia">
                  Spoiler Dianteiro
                </label>
              </div>
            </div>
              <div class="col-md-6" id="saida">
                 <h1> R$<output id="total">0</output>,00</h1>
              </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
      </div>
    </section>
    
<script src="js/script.js"></script>
</body>
</html>

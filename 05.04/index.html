<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="pag">
        <header>
            Orçamento
        </header>
        <hr>
        <form method="post" name="orcamento" id="orcamento">
            <fieldset>
                <legend> Dados de Acesso </legend>

                <label for="login"> Login </label>
                <input type="text" name="login" required>

                <label for="senha1"> Senha </label>
                <input type="password" name="senha1" required>

                <label for="senha2"> Confirmação de  Senha </label>
                <input type="password" name="senha2" required>

                
                <p id="msg"> * As senhas não conferem </p>
                <!--Exibir e ocultar de acordocom a confirmação de senha-->
            </fieldset>

            <fieldset>
                <legend> Dados de Pagamento </legend>


                <label for="acesso"> Tipo de Acesso </label> <br>
                <input type="radio" name="pfisica" id="pfisica" checked> Pessoa Física
                <input type="radio" name="pfisica" id="pjuridica"> Pessoa Jurídica
            
                
              

                <br><br>

                <label for="cnpj">CPF</label>
                <input type="text" name="cnpj" required requiered placeholder="xxx.xxx.xxx-xx">

                <label for="cnpj">CNPJ</label>
                <input type="text" name="cnpj" required requiered placeholder="xx.xxx.xxx/xxxx-xx">

                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" required required placeholder="(xx) xxxxx-xxxx">

                <label for="pagamento">Forma de Pagamento</label>
                <select name="pagamento" id="pagamento">
                    <option value="dinheiro">Dinheiro</option>
                    <option value="cartao">Cartão</option>
                    <option value="cheque">Cheque</option>
                </select>

                <fieldset id="cartao">
                    <legend>Cartão</legend>
                    <label for="ncart">Nº do Cartão</label>
                    <input type="number" name="ncart" id="ncart" required>

                    <label for="codigo">Código de Segurança</label>
                    <input type="number" name="codigo" id="codigo" required>

                    <label for="vencimento">Vencimento</label>
                    <input type="date" name="vencimento" id="vencimento" required required placeholder="__/__/____">
                </fieldset>

            </fieldset>

        <fieldset>
            <legend>Produtos</legend>
            <table align="center" class="tabela" cellpadding="20">
                <tr>
                    <td>Processador</td>
                    <td>R$ 650,00</td>
                    <td><input type="number" name="quant1" min="0" max="10"></td>
                    <td><input type="text" name="tot1"></td>
                </tr>

                <tr>
                    <td>Placa de Vídeo</td>
                    <td>R$ 650,00</td>
                    <td><input type="number" name="quant1" min="0" max="10"></td>
                    <td><input type="text" name="tot2"></td>
                </tr>

                <tr>
                    <td>Memória RAM</td>
                    <td>R$ 650,00</td>
                    <td><input type="number" name="quant1" min="0" max="10"></td>
                    <td><input type="text" name="tot3"></td>
                </tr>

                <tr>
                    <td>HD Externo</td>
                    <td>R$ 299,00</td>
                    <td><input type="number" name="quant1" min="0" max="10"></td>
                    <td><input type="text" name="tot4"></td>
                </tr>
                <tr>
                    <td colspan="4" align="right">
                        <h3>Total ==> R$ 0,00</h3>
                        <h3>Desconto ==> R$ 0,00</h3>
                        <h3>Valor à Pagar ==> R$ 0,00</h3>
                    </td>
                </tr>
            </table>
        </fieldset>
            <center>
                <input type="submit" value="Finalizar" id="botao">
            </center>

        </form>
        
        
    </section>
    <script src="js/script.js"></script>
</body>
</html>
